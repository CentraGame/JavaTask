<!DOCTYPE html>
<head>
    <title>Пример с массивами</title>
</head>
<body>
    <script type="text/javascript">
        const reverse = (array) => {
            const reversed = [];
            for (let i = array.length - 1; i >= 0; i -= 1) {
                reversed.push(array[i]);
            }
            return reversed;
        };
        const a = [7,8,9];
        console.log(reverse(a));
        </script>
</body>
</html>
