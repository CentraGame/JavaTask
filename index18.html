<!DOCTYPE html>
<html>
    <head>
        <title>Оператор ? и его использование</title>
    </head>
    <body>
        <script>
            let a = prompt('Введите имя пользователя: ', 'Имя пользователя');
            let res = (a == 'Вася') ? 'Привет Василий, мы ужасно рады видеть Вас на Вашем сайте!!!' :
            (a == 'Виталий Валентинович') ? 'Здраствуйте Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!' :
            (a == '') ? 'Нет логина' :
            'Вы не авторизованы на нашем сайте, зайдите на страницу регистрации!';
            alert(res);
        </script>
    </body>
</html>
