<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function count() {
                for (i=0; i<3; i++) {
                    j = i * 2;
                }
                alert('i='+i); // i=3, на этом значении цикл остоновится
                alert('j='+j);// j=4, последнее значение, на котором цикол сработал, было i=2
         }
         count();
        </script>
    </body>
</html>
